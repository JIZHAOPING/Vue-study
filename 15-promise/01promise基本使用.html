<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  

  <script>
    setTimeout(function(){
      let data = 'hello world';
      console.log(data);
    },1000)
    new Promise((resolve,reject)=>{
      setTimeout(function(){
        // resolve('HELLO WORLD!')
        reject('ERROR')
      },1000)
    }).then(data=>{
      console.log(data)
    }).catch(error=>{
      console.log(error)
    })
  </script>
</body>
</html>
