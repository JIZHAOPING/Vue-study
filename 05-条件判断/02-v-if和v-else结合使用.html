<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <h2 v-if="isshow">{{message}}</h2>
    <h2 v-else>空</h2>
    <button @click="show">是否显示</button>
  </div>
  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el:'#app',
      data:{
        message:'HELLO WORLD!',
        isshow:true
      },
      methods:{
        show(){
          this.isshow=!this.isshow;
        }
      }
    })
  </script>
</body>
</html>
