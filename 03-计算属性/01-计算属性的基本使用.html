<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <h2>{{message + ' ' + message2}}</h2>
    <h2>{{message}} {{message2}}</h2>
    <h2>{{getFullname()}}</h2>

    <h2>{{fullname}}</h2>

  </div>
  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el:'#app',
      data:{
        message:'HELLO WORLD!',
        message2:'BYE BYE!'
      },
      computed:{
        fullname:function(){
          return this.message+ ' '+ this.message2;
        }
      },
      methods:{
        getFullname(){
          return this.message+' '+this.message2;
        }
      }
    })
  </script>
</body>
</html>
