<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <h2>总价格：{{totalprice}}</h2>
    <h2>总价格：{{totalprice}}</h2>
    <h2>总价格：{{totalprice}}</h2>
    <h2>总价格：{{totalprice}}</h2>
    <h2>总价格：{{totalprice}}</h2>
    <h2>总价格：{{gettotalprice()}}</h2>
    <h2>总价格：{{gettotalprice()}}</h2>
    <h2>总价格：{{gettotalprice()}}</h2>
    <h2>总价格：{{gettotalprice()}}</h2>

  </div>
  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el:'#app',
      data:{
        books:[
          {id:110,name:'linux编程艺术',price:100},
          {id:111,name:'代码大全',price:100},
          {id:112,name:'深入理解计算机原理',price:100},
          {id:113,name:'现代操作系统',price:100},
        ]
      },
      computed:{
        totalprice:function(){
          //let有块级作用域
          let result = 0;
          for(let i=0;i<this.books.length;i++){
            result+=this.books[i].price;
          }
          return result;
        }
      },
      methods:{
        gettotalprice:function(){
          let result = 0;
          for(let i=0;i<this.books.length;i++){
            result+=this.books[i].price;
          }
          return result;
        }
      }
    })
  </script>
</body>
</html>
