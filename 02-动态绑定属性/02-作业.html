<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .active{
      color: red;
    }
  </style>
</head>
<body>
  <div id="app">
    <ul>
      <li v-on:click="click(index)" v-for="(m,index) in movies" :class="{active:cindex===index}">{{m}}</li>
    </ul>
  </div>
  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el:'#app',
      data: {
        movies:['蓝色典藏','牛栏山','琅玡台','江小白','茅台'],
        active:false,
        cindex:0,
      },
      methods:{
        click:function(index){
          this.cindex = index;
        },
      }
    })
  </script>
</body>
</html>
