<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <h2 :style="[basestyle1,basestyle2]">{{message}}</h2>
  </div>
  <script src="../js/vue.js"></script>

    const app = new Vue({
      el:'#app',
      data:{

        basestyle1:{color:'red'},
        basestyle2:{fontSize:'50px'}
      }
    })
  </script>
</body>
</html>
