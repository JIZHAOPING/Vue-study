<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .active{
      color: blue;
      font-size: 32px;
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- 这里不可以使用mustache语法 -->
    <img v-bind:src="imgURL" alt=""><br/>
    <a v-bind:href="Href">点一下</a>
    <!-- 简写 -->
    <a :href="Href">点一下</a>
    <!-- 绑定class -->
    <div v-on:click="click" class="title" :class="{active:isActive,line:isLine}">你好啊</div>
    <!-- 另一版本 -->
    <div v-on:click="click" class="title" :class="getClasses()">我不好</div>

  </div>
  
  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el:'#app',
      data:{
        message:'你好',
        imgURL:'https://www.baidu.com/img/PCtm_d9c8750bed0b3c7d089fa7d55720d6cf.png',
        Href:'https://www.bilibili.com/video/BV15741177Eh?p=15',
        isActive:true,
        isLine:false,
      },
      methods:{
        click:function(){
          this.isActive=!this.isActive;
        },
        getClasses:function(){
          return {active:this.isActive,line:this.isLine};
        }
      }
    })
  </script>
</body>
</html>
