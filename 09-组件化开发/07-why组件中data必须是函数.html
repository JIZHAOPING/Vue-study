<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <h2>{{message}}</h2>
    <!-- 这两个计数器之间不会相互影响 -->
    <ccal></ccal>
    <ccal></ccal>
  </div>

  <!-- 模板 -->
  <template id="cal">
    <div>
      计数：{{count}}
      <button @click="increment">+</button>
      <button @click="decrement">-</button>
    </div>
  </template>


  <script src="../js/vue.js"></script>
  <script>

    // 注册
    Vue.component('ccal',{
      template:'#cal',
      data(){//因为data是函数，保证了每个组件data里的数据都有自己的块级作用域
        return{
          count:0
        }
      },
      methods:{
        decrement(){
          this.count--
        },
        increment(){
          this.count++
        }
      }
    })

    const app = new Vue({
      el:'#app',
      data:{
        message:'HELLO WORLD!'
      }
    })
  </script>
</body>
</html>
