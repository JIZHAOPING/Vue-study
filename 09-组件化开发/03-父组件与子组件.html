<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <h2>{{message}}</h2>
    <fcpn></fcpn>
  </div>
  <script src="../js/vue.js"></script>
  <script>
    //子组件：必须写在父组件之前
    //子组件不可在根组件中使用，只能在父组件中使用
    const soncpn = Vue.extend({
      template:`
        <div>
          world!!
        </div>
      `
    })
    //父组件。可以在父组件中直接使用子组件
    const father = Vue.extend({
      template:`
        <div>
          hello!!
          <scpn></scpn>
        </div>
      `,
      components:{
        scpn:soncpn
      }
    })
    //app也可作为一个组件：根组件
    const app = new Vue({
      el:'#app',
      data:{
        message:'HELLO WORLD!'
      },
      components:{
        fcpn:father
      }
    })
  </script>
</body>
</html>
