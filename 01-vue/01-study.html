<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div>{{message}}</div>
        <h1>{{name}}</h1>
        <ul>
            <li v-for='item in movies'>{{item}}</li>
        </ul>
    <h2 v-html="url"></h2>
    
    </div>
    
    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el:'#app',
            data:{
                message:'HELLO WORLD!',
                name:'NIKITA.',
                movies:['one day','happiness','the dream','fake god'],
                url:'<a href="https://www.baidu.com">百度一下</a>'
            }
            
        })
    </script>
</body>
</html>
